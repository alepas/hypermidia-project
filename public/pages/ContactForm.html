        <div class="title-group">
            <p>Contact Form</p>
        </div>
        <div class="spacer-medium">
            &nbsp;

        <div class="container">
            <form>
                <div class="form-group mb-3">
                    <label for="fullname">Full Name</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Enter full name" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email address" required>
                </div>
                <div class="form-group">
                    <label for="topic">Topic</label>
                    <select class="form-control" id="topic">
                        <option selected="selected">General Info</option>
                        <option>Donate</option>
                        <option>Become a volunteer</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="issue" rows="5" placeholder="Enter message" required></textarea>
                </div>
                <div class="form-check custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-check-input" id="privacy" required>
                    <label class="form-check-label" for="privacy">I accept to ... GDPR... </label>
                </div>
                <div class="spacer-small">
                    &nbsp;
                </div>
                <div class="form-button">
                    <button type="button" class="btn btn-success btn-lg" onclick="submitRequest()">Submit</button>
                </div>
            </form>
        </div>
